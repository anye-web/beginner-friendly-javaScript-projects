<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazzy || Buttons</title>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #333;
            padding: 30px;
        }
        
        .btn-crazy {
            position: absolute;
            top: 30px;
            left: 40%;
            width: 20%;
            transition: 0.6s all ease;
        }
    </style>
</head>

<body>


    <button:button class="btn btn-crazy btn-danger">Click me</button:button>
    <button:button class="btn btn-crazy btn-warning">Click me</button:button>
    <button:button class="btn btn-crazy btn-primary">Click me</button:button>




    <script src="app.js"></script>
</body>

</html>
