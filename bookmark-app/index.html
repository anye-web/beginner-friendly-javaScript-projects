<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark app || Javascript.</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!-- font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            padding: 30px;
            background: url('mod.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        
        .content {
            padding: 20px;
            line-height: 1.5;
            border-radius: 5px;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }
        
        .flooter {
            background: #fff;
            transition: 0.3s all cubic-bezier(0.175, 0.885, 0.32, 1.4);
            margin-bottom: 30px;
            z-index: 6;
        }
        
        .flooter input[type=text] {
            padding: 30px 20px;
            border: none;
            box-shadow: none;
            font-size: 14px;
            transition: 0.3s all cubic-bezier(0.175, 0.885, 0.32, 1.4);
        }
        
        .flooter-bottom {
            border-top: 1px solid #ddd;
            text-align: right;
            padding-top: 20px;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: 0.3s all ease;
            z-index: 5;
            pointer-events: none;
        }
        
        body.show-flooter .flooter {
            transform: scale(1.1);
        }
        
        body.show-flooter .flooter input[type=text] {
            font-size: 18px;
        }
        
        body.show-flooter .overlay {
            opacity: 1;
            pointer-events: all;
        }
        /* ******** */
        
        .bookmark {
            background: #fff;
            display: grid;
            grid-template-columns: 1fr 5fr;
            align-items: center;
            padding: 20px;
            font-size: 14px;
            transition: 0.3s all ease;
            border-bottom: 1px solid #ddd;
            z-index: 4;
            position: relative;
        }
        
        .bookmark a {
            text-decoration: none;
            color: #999;
        }
        
        .bookmark .img {
            background-color: #ddd;
            border-radius: 5px;
            background-image: url('2.jpg');
            background-size: cover;
            background-position: center;
            height: 100px;
            width: 100px;
            margin-right: 20px;
        }
        
        .bookmark span {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ccc;
            font-size: 12px;
            transition: 0.3s all ease;
            cursor: pointer;
        }
        
        .bookmark span:hover {
            color: #c00c00;
        }
        
        .bookmark a:hover {
            color: #1ce;
        }
        
        .bookmark:first-child {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        
        .bookmark:last-child {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="flooter content">
        <form class="bookmark-form">
            <div class="flooter-top">
                <input type="text" class="form-control" placeholder="What's on your mind?">
            </div>
            <div class="flooter-bottom">
                <button type="submit" class="btn btn-primary btn-sm">Add</button>
            </div>
        </form>
    </div>

    <div class="bookmark-list content"> </div>

    <script src="app.js"></script>
</body>

</html>
